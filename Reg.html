<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
</head>
<body>
    <form id="registrationForm">
        <label for="name">Name (8 alphabets only):</label>
        <input type="text" id="name" name="name" pattern="[A-Za-z]{8}" required>
        <br>
        <label for="dob">Date of Birth (must be greater than 18):</label>
        <input type="date" id="dob" name="dob" required>
        <br>
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="password">Password (8 alphanumeric characters):</label>
        <input type="password" id="password" name="password" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" required>
        <br>
        <input type="submit" value="Register">
    </form>
    <script src="script.js"></script>
</body>
</html>
